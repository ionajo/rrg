<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title>Your Park's name</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.44.2/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

    #menu {
      position: absolute;
      background: #fff;
      padding: 10px;
      font-family: 'Open Sans', sans-serif;
    }
  </style>
</head>

<body>

  <div id='map'></div>

  <script>
    // Add your Mapbox Style and access token
    mapboxgl.accessToken = 'pk.eyJ1IjoiYm95ZG1hcHBlciIsImEiOiJjaWVuNGVrMXAwNXA5czZtMzc5ZmpvZ3Z3In0.SD2y_ZJYKPQlv0en-3z6KQ';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/boydmapper/cjopxwe7p51nh2sqmu836yi85',
      // Change zoom and map center to your park
      // zoom: 13,
      // center: [-84.2316216, 37.5604733]
    });

    // Add geolocate control to the map.
    map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
